version: '3.9'
services:
    email:
        build:
            dockerfile: ./Dockerfile
            context: .
        image: gustavohenriques/email
        container_name: email
        environment:
          - TZ=America/Sao_Paulo
        ports:
            - "3000:3000"
        networks: 
            - production-network
        depends_on:
            - mongo
            - postgres

    mongo:
      image: mongo
      environment:
        - TZ=America/Sao_Paulo
      volumes:
        - ./mongodb_data:/data/db
      ports:
        - "27017:27017"
      networks: 
        - production-network

    postgres:
      image: postgres
      environment:
        POSTGRES_PASSWORD: postgres
      ports:
        - "5432:5432"
      volumes:
        - ./postgres_data:/var/lib/postgresql/data
      networks: 
        - production-network

networks: 
    production-network:
        driver: bridge
